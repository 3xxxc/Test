  <script>
    /* 
     一、object 对象有两个重要属性：
     （1）constructor：指向创建对象的函数（构造函数）
     （2）prototype：指向对象的原型链
    
     二、重要方法
     （1）hasOwnPrototype（property）:用来判断对象中是否存在某个属性，参数property必须是一个字符串
          例如：person.hasOwnPrototype('age')  判断person对象中是否存在 age 这个属性
     （2）toString()：返回当前对象原始的字符串表示
     （3）valueOf()：返回最适合当前对象的原始值
    */
  </script>
